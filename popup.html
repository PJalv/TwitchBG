<!DOCTYPE html>
<html>

<head>
    <title>Twitch Stream Checker</title>
</head>

<body>
    <h1>Twitch Stream Checker</h1>
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId"><br>
    <label for="clientSecret">Client Secret:</label>
    <input type="text" id="clientSecret"><br>
    <textarea id="streamerList" rows="10" cols="30" placeholder="Enter streamer names, one per line"></textarea>
    <br>
    <button id="saveSettings">Save Settings</button>
    <button id="saveStreamers">Save Streamers</button>

    <br><br>
    <button id="startStop">Start</button>
    <script src="popup.js"></script>
</body>

</html>
